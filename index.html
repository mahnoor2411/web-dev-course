<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pexels Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="background-container">
        <div class="overlay"></div>
        <div class="login-container">
            <form class="login-form" action="/login" method="POST">
                <h2>Welcome back...ðŸ˜Š</h2>
                <div class="social-login">
                    <button type="button" class="google-btn" style="margin-left: -13px;"><i class="fab fa-google"
                            style="width: 200px;height:3px;margin-bottom: 30px;margin-right:-10px;color: #dd4b39 ; font-weight: bolder; font-size: 30px; "></i>
                       <h5 style="margin-left: -30px;font-weight: bolder;font-size: 15px;">Log in with Google</h5>
                        </button>

                    <button type="button" class="apple-btn"><i class="fab fa-apple"
                            style="font-size: 30px;font-weight: bolder;width:30px;"></i></button>

                    <button type="button" class="facebook-btn"><i class="fab fa-facebook-f"
                            style="color: #3b5998;font-weight: bolder; font-size: 30px;width:30px;"></i></button>
                </div>
                <p style="text-align: center;font-size:16px;font-weight: bolder;">--------- <span>Or log in with your email </span>---------</p>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="name@email.com" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <a href="/forgot-password" class="forgot-password">Forgot your password?</a>
                <button type="submit" class="login-btn">Log In</button>
            </form>
        </div>
    </div>
</body>

</html>
